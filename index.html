<!DOCTYPE html>

<html>
    <head>
        <title>Pascheln</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" type="text/css" href="minify/min/index.php?g=css" media="all" />
        <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/scripts.js" type="text/javascript"></script>
        <script src="js/bot.js" type="text/javascript"></script>
        <script src="js/prefixfree.min.js" type="text/javascript"></script>
    </head>
    
    <body>
        
        <!-- start Layer -->
        <div id="start">
            <h1>Dice up!</h1>            
            
            <!-- Player layer -->
            <div id="playerLayer">
                
                <div id="createPlayers">
                    <h2>Create Player</h2>
                    <div id="playerHead"></div>
                    <div id="playerTypes">
                        <input id="playerType" type="hidden" value="human"/>
                        <div><input id="playerName" placeholder="Player name"/></div>
                        <div><select id="botPool"></select></div>
                    </div>
                    <div><button id="createPlayer">add <span>human</span></button></div>
                    <div class="cB"></div>
                </div>
                <div id="playerList">
                    <div id="noPlayersHint">Enter a name or choose a bot and press the "add" button to create a player.</div>
                    
                </div><!--<button id="chooseGameMode">choose game mode</button>-->
            </div>        
            
            <!-- game Mode -->
            <div id="gameModeLayer">
                Game mode: <select id="gameMode">
                                <option value="500">Test (500)</option>
                                <option value="3000">Mini Game (3.000)</option>
                                <option value="5000">Half Time (5.000)</option>
                                <option value="10000">Full Game (10.000)</option>
                           </select>
                <button id="startGame">startGame</button>
            </div>
            
        </div>
        
        
        <!-- gaming Layer -->
        <div id="game">
            <!-- Player Scores -->
            <div id="players"></div>        

            <!-- dices -->
            <div id="dices" style="font-size: 5px;">
                <div id="wrapper">
                    <div id="platformUp"></div>
                    <div id="platform"></div>
                </div>
            </div>

            <!-- current scores -->
            <div id="curScores">
                <div id="curPlayer">Spieler: <span>Name</span></div>
                <div id="curScore">Aktuell: <span>0</span></div>
                <div id="minScore">min: <span>350</span></div>
            </div>

            <!-- actions -->
            <div id="actions">
                <a id="write" class="inactive"><img src="images/write.png"/></a>            
                <a id="rolling"><img src="images/roll.gif"/></a>
                <a id="nextPlayer"><img src="images/nextPlayer.png"/></a>
            </div>
        </div>
        
        <!-- gaming Layer -->
        <div id="niceAlerts"></div>
    </body>
</html>
